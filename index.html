<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Voice Message</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gift Voice Message</h1>
    <p>Upload a voice message and generate a QR code for it!</p>

    <div class="uploader">
      <label for="audioUpload">Upload an audio file:</label>
      <input type="file" id="audioUpload" accept="audio/*">
    </div>

    <div id="audioPreview" class="hidden">
      <h3>Audio Preview:</h3>
      <audio controls id="audioPlayer"></audio>
    </div>

    <button id="generateQR" disabled>Generate QR Code</button>

    <div id="qrCode" class="hidden">
      <h3>Your QR Code:</h3>
      <canvas id="qrCanvas"></canvas>
    </div>
  </div>

  <!-- QRious Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
